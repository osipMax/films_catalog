    <script>
        // var soundLink = document.getElementById("#sound-link")[0];
        // document.getElementsByClassName(".film-section").mouseover(function () {

        // });
        var soundLink = $("#sound-link")[0];
        $(".film-section").mouseover(function () {
            soundLink.play();
        });

        $(".films-list .film-section") // цикл по всем пунктам меню
            .each(function (i) {
                if (i != 0) { // Клонирование нужно только в случае более одного пункта
                    $("#sound-link")
                        .clone()
                        .attr("id", "sound-link-" + i)
                        .appendTo($(this).parent());
                }
                $(this).data("beeper", i); // сохраняем ссылку
            })
            .mouseenter(function () {
                $("#sound-link-" + $(this).data("beeper"))[0].play();
            });
        $("#sound-link").attr("id", "sound-link-0"); // изменяем первый элемент в соответствии с условиями 
    </script>
